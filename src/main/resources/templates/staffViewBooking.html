<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bookings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>All Bookings</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Package Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Total Price</th>
            <th>Payment Receipt</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="booking : ${bookings}">
            <tr>
                <td th:text="${booking.packageName}"></td>
                <td th:text="${booking.bookingStartDate}"></td>
                <td th:text="${booking.bookingEndDate}"></td>
                <td th:text="${booking.packagePrice}"></td>
                <td th:text="${booking.bookingStatus}"></td>
                <td>
                    <button th:onclick="'approveBooking(' + ${booking.bookingId} + ')'" class="btn btn-success">Approve</button>
                    <button th:onclick="'rejectBooking(' + ${booking.bookingId} + ')'" class="btn btn-danger">Reject</button>
                    <button th:onclick="'deleteBooking(' + ${booking.bookingId} + ')'" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<script>
    function approveBooking(bookingId) {
        fetch(`/approveBooking/${bookingId}`, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to approve booking');
                }
            });
    }

    function rejectBooking(bookingId) {
        fetch(`/rejectBooking/${bookingId}`, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to reject booking');
                }
            });
    }

    function deleteBooking(bookingId) {
        fetch(`/deleteBooking/${bookingId}`, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to delete booking');
                }
            });
    }
</script>
</body>
</html>
