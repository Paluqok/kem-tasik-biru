<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <link href="css/staffBase.css" rel="stylesheet">
    <link href="css/staffNavbar.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-container h2 {
            text-align: center;
        }
        .profile-container .profile-info {
            margin: 20px 0;
        }
        .profile-container .profile-info label {
            font-weight: bold;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn-container form {
        display: inline; /* Make sure the form is displayed inline */
        }
    </style>
</head>
<body>
    <header>
        <div class="sidebar close">
            <div class="logo-details">
                <i class='bx bxl-c-plus-plus'></i>
                <span class="logo_name">KemTasikBiru</span>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="">
                        <i class='bx bx-grid-alt' ></i>
                        <span class="link_name">Home</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="">Home</a></li>
                    </ul>
                </li>
                <li>
                    <a href="ActivityController?action=listActivities">
                        <i class='bx bx-line-chart' ></i>
                        <span class="link_name">Activity</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="ActivityController?action=listActivities">Activity</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-compass' ></i>
                        <span class="link_name">History</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="#">History</a></li>
                    </ul>
                </li>
                <li>
                    <a href="staffProfile.html">
                        <i class='bx bx-history'></i>
                        <span class="link_name">Profile</span>
                    </a>
                    <ul class="sub-menu blank">
                        <li><a class="link_name" href="staffProfile.html">Profile</a></li>
                    </ul>
                </li>
                <li>
                    <div class="profile-details">
                        <div class="profile-content">
                            <!--<img src="image/profile.jpg" alt="profileImg">-->
                        </div>
                        <div class="name-job">
                            <div class="profile_name">Log Out</div>
                        </div>
                        <a href="#"><i class='bx bx-log-out' ></i></a>
                    </div>
                </li>
            </ul>
        </div>
        <section class="home-section">
            <div class="home-content">
                <i class='bx bx-menu' ></i>
            </div>
        </section>
        <script>
            let arrow = document.querySelectorAll(".arrow");
            for (var i = 0; i < arrow.length; i++) {
                arrow[i].addEventListener("click", (e)=>{
                    let arrowParent = e.target.parentElement.parentElement;
                    arrowParent.classList.toggle("showMenu");
                });
            }
            let sidebar = document.querySelector(".sidebar");
            let sidebarBtn = document.querySelector(".bx-menu");
            sidebarBtn.addEventListener("click", ()=>{
                sidebar.classList.toggle("close");
            });
        </script>
    </header>

    <div class="profile-container">
        <h2>Customer Profile</h2>
        <div class="profile-info">
            <label>Name:</label>
            <span th:text="${customer.custName}"></span>
        </div>
        <div class="profile-info">
            <label>Email:</label>
            <span th:text="${customer.custEmail}"></span>
        </div>
        <div class="profile-info">
            <label>Address:</label>
            <span th:text="${customer.custAddress}"></span>
        </div>
        <div class="profile-info">
            <label>Phone No:</label>
            <span th:text="${customer.custPhoneNo}"></span>
        </div>
        <div class="btn-container">
            <a th:href="@{/custUpdate}" class="btn btn-info">Update</a>
            <form action="deleteCustomerfd fb" method="post">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
