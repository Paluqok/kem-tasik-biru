            text-align: center;
        }
        .profile-card button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navbar -->
        <div class="sidebar close">
          <div class="logo-details">
            <i class='bx bxl-c-plus-plus'></i>
            <span class="logo_name">KemTasikBiru</span>

          <ul class="nav-links">
            <li>
              <a href="">
                <i class='bx bx-grid-alt' ></i>
                <span class="link_name">Home</span>
              </a>
              <ul class="sub-menu blank">
                <li><a class="link_name" href="">Home</a></li>
              </ul>
            </li>
            <li>
              <a href="ActivityController?action=listActivities">
                <i class='bx bx-line-chart' ></i>
                <span class="link_name">Activity</span>
              </a>
              <ul class="sub-menu blank">
                <li><a class="link_name" href="ActivityController?action=listActivities">Activity</a></li>
              </ul>
            </li>
            <li>
              <a href="#">
                <i class='bx bx-compass' ></i>
                <span class="link_name">History</span>
              </a>
              <ul class="sub-menu blank">
                <li><a class="link_name" href="#">History</a></li>
              </ul>
            </li>
            <li>
              <a th:href="@{/homeStaff}">
                <i class='bx bx-history'></i>
                <span class="link_name">Profile</span>
              </a>
              <ul class="sub-menu blank">
                <li><a class="link_name" th:href="@{/homeStaff}">Profile</a></li>
              </ul>
            </li>
            <li>
          <div class="profile-details">
            <div class="profile-content">
              <!--<img src="image/profile.jpg" alt="profileImg">-->
            </div>
            <div class="name-job">
              <div class="profile_name">Log Out</div>
            </div>
            <a href="staffLogin.jsp"><i class='bx bx-log-out' ></i></a>
          </div>
        </li>
      </ul>
        </div>
        <section class="home-section">
          <div class="home-content">
            <i class='bx bx-menu' ></i>
          </div>
        </section>
        <!--<Script for Navbar>-->
      <script>
      let arrow = document.querySelectorAll(".arrow");
      for (var i = 0; i < arrow.length; i++) {
        arrow[i].addEventListener("click", (e)=>{
       let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
       arrowParent.classList.toggle("showMenu");
        });
      }
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".bx-menu");
      console.log(sidebarBtn);
      sidebarBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("close");
      });
      </script>
        <!-- Navbar -->
    </header>

    <div class="profile-container">
        <div class="profile-card">
            <h2>Staff Profile</h2>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>Phone No:</strong> <span id="phone"></span></p>
            <p><strong>Manager Id:</strong> <span id="managerId"></span></p>
            <button class="btn btn-primary" onclick="updateProfile()">Update</button>
            <button class="btn btn-danger" onclick="deleteProfile()">Delete</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/getStaffProfile')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('name').textContent = data.staffName;
                    document.getElementById('email').textContent = data.staffEmail;
                    document.getElementById('address').textContent = data.staffAddress;
                    document.getElementById('phone').textContent = data.staffPhoneNo;
                    document.getElementById('managerId').textContent = data.managerId;
                });
        });

        function updateProfile() {
            window.location.href = '/updateStaffProfile';
        }

        function deleteProfile() {
            if (confirm('Are you sure you want to delete this profile?')) {
                fetch('/deleteStaffProfile', { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            alert('Profile deleted successfully');
                            window.location.href = '/staffList';
                        } else {
                            alert('Failed to delete profile');
                        }
                    });
            }
        }
    </script>
    
</body>
</html>
