<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Details</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{stylesheets/css/staffnavbar.css}">
    <link rel="stylesheet" th:href="@{stylesheets/css/staffdetailedactivity.css}">
</head>
<body>
    <header>
        <!-- Include your navigation header here -->
    </header>
    <main>
        <div class="activity-detail-card">
            <img id="activityImage" src="" alt="Activity Image">
            <h2 id="activityName">Activity Name</h2>
            <p id="activityLocation">Location: </p>
            <p id="activityDuration">Duration: </p>
            <p id="activityPrice">Price: </p>
            <button id="updateActivityBtn">Update</button>
            <button id="deleteActivityBtn">Delete</button>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch activity details and populate the page
            const urlParams = new URLSearchParams(window.location.search);
            const activityId = urlParams.get('id');

            fetch(`/activity/${activityId}`)
                .then(response => response.json())
                .then(activity => {
                    document.getElementById('activityName').textContent = activity.activityName;
                    document.getElementById('activityLocation').textContent = `Location: ${activity.activityLocation}`;
                    document.getElementById('activityDuration').textContent = `Duration: ${activity.activityDuration}`;
                    document.getElementById('activityPrice').textContent = `Price: ${activity.activityPrice}`;
                    document.getElementById('activityImage').src = `data:image/jpeg;base64,${activity.activityImage}`;
                })
                .catch(error => console.error('Error fetching activity details:', error));
        });

        // Add event listeners for update and delete buttons
        document.getElementById('updateActivityBtn').addEventListener('click', function() {
            // Implement update logic
        });

        document.getElementById('deleteActivityBtn').addEventListener('click', function() {
            // Implement delete logic
        });
    </script>
</body>
</html>
