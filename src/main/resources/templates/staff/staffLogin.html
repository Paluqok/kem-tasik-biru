       arrowParent.classList.toggle("showMenu");

    <!DOCTYPE html>
<html>
<head>
    <title>Staff Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .switch-link {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .switch-top-link {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="switch-top-link">
            <a href="custLogin.jsp">Customer Login</a>
        </div>
        <h1>Staff Login</h1>
        <form th:action="@{/loginStaff}" modelAttribute="loginStaff" th:objects = "${loginStaff}" method="post">
            <input type="hidden" name="action" value="login">
            <div class="form-group">
                <label for="staffEmail">Email:</label>
                <input type="email" class="form-control" id="staffEmail" name="staffEmail" required>
            </div>
            <div class="form-group">
                <label for="staffPassword">Password:</label>
                <input type="password" class="form-control" id="staffPassword" name="staffPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="switch-link">
            <a href="staffSignUp.jsp">Don't have an account? Sign Up</a>
        </div>
    </div>
</body>
