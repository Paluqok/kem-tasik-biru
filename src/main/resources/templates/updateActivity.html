<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Activity</h1>
    <form action="ActivityController?action=updateActivity" method="post" enctype="multipart/form-data">
        <input type="hidden" id="activityId" name="activityId" value="${activityId}">

        <label for="name">Activity Name:</label>
        <input type="text" id="name" name="name" value="${activityName}" required><br>

        <label for="price">Activity Price:</label>
        <input type="number" id="price" name="price" value="${activityPrice}" required><br>

        <label for="duration">Activity Duration:</label>
        <input type="text" id="duration" name="duration" value="${activityDuration}" required><br>

        <label for="activityImage">Activity Image:</label>
        <input type="file" id="activityImage" name="activityImage"><br>

        <label for="activityType">Activity Type:</label>
        <select id="activityType" name="activityType" required>
            <option value="wet" ${activityType == 'wet' ? 'selected' : ''}>Wet</option>
            <option value="dry" ${activityType == 'dry' ? 'selected' : ''}>Dry</option>
        </select><br>

        <div id="wetFields" style="display:none;">
            <label for="equipment">Activity Equipment:</label>
            <input type="text" id="equipment" name="equipment" value="${activityEquipment}"><br>
        </div>

        <div id="dryFields" style="display:none;">
            <label for="location">Activity Location:</label>
            <input type="text" id="location" name="location" value="${activityLocation}"><br>
        </div>

        <input type="submit" value="Update Activity">
    </form>

    <script>
        var activityType = document.getElementById('activityType').value;
        var wetFields = document.getElementById('wetFields');
        var dryFields = document.getElementById('dryFields');

        if (activityType === 'wet') {
            wetFields.style.display = 'block';
            dryFields.style.display = 'none';
        } else if (activityType === 'dry') {
            wetFields.style.display = 'none';
            dryFields.style.display = 'block';
        }

        document.getElementById('activityType').addEventListener('change', function () {
            if (this.value === 'wet') {
                wetFields.style.display = 'block';
                dryFields.style.display = 'none';
            } else if (this.value === 'dry') {
                wetFields.style.display = 'none';
                dryFields.style.display = 'block';
            }
        });
    </script>
</body>
</html>
