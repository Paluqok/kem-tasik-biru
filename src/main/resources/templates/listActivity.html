<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity List</title>
    <link href="css/staffBase.css" rel="stylesheet">
    <link href="css/staffNavbar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        .container {
            margin-top: 40px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-body {
            text-align: center;
        }
        .card-title {
            font-size: 1.5em;
        }
        .btn {
            margin: 5px;
        }
    </style>
    <script>
        function confirmDelete(activityId) {
            if (confirm("Are you sure you want to delete this activity?")) {
                console.log('Deleting activity with ID:', activityId);
                window.location.href = 'ActivityController?action=deleteActivity&id=' + activityId;
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            fetch('/api/activities') // Replace with your actual API endpoint
                .then(response => response.json())
                .then(data => {
                    const activitiesContainer = document.getElementById('activities-container');
                    if (data.length === 0) {
                        activitiesContainer.innerHTML = '<div class="col-12"><p>No activities found.</p></div>';
                    } else {
                        data.forEach(activity => {
                            const card = document.createElement('div');
                            card.className = 'col-md-3';
                            card.innerHTML = `
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${activity.activityName}</h5>
                                        <p class="card-text">
                                            Price: ${activity.activityPrice}<br>
                                            Duration: ${activity.activityDuration}<br>
                                            ${activity.activityType === 'wet' ? `Equipment: ${activity.activityEquipment}<br>Type: Wet` : `Location: ${activity.activityLocation}<br>Type: Dry`}
                                        </p>
                                        <a href="ActivityController?action=editActivity&id=${activity.activityId}" class="btn btn-info">Update</a>
                                        <a href="javascript:void(0);" onclick="confirmDelete(${activity.activityId});" class="btn btn-danger">Delete</a>
                                    </div>
                                </div>`;
                            activitiesContainer.appendChild(card);
                        });
                    }
                })
                .catch(error => console.error('Error fetching activities:', error));
        });
    </script>
</head>
<body>
<header>
    <!-- Navbar -->
    <div class="sidebar close">
        <div class="logo-details">
            <i class='bx bxl-c-plus-plus'></i>
            <span class="logo_name">KemTasikBiru</span>

        <ul class="nav-links">

                </a>

                    <li><a class="link_name" href="homeStaff.html">Home</a></li>

            <li>

                    <span class="link_name">Activity</span>
                </a>

                    <li><a class="link_name" href="activity-list.html">Activity</a></li>
                </ul>
            </li>
            <li>
                <a href="#">

                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">History</a></li>
                </ul>
            </li>
            <li>
                <a href="staffProfile.html">

                </a>

            </li>
            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <!--<img src="image/profile.jpg" alt="profileImg">-->

                    </div>
                    <a href="staffLogin.html"><i class='bx bx-log-out'></i></a>
                </div>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu'></i>
        </div>
    </section>
    <!--<Script for Navbar>-->
    <script>
        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e) => {
                let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
                arrowParent.classList.toggle("showMenu");
            });
        }
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });
    </script>
    <!-- Navbar -->
</header>

            <a href="createActivity.html" class="btn btn-primary">Create Activity</a>
