<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Activity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create New Activity</h1>
    <form action="/api/activity" method="post" enctype="multipart/form-data">
        <label for="activityName">Activity Name:</label>
        <input type="text" id="activityName" name="activityName" required><br><br>

        <label for="activityDuration">Duration:</label>
        <input type="text" id="activityDuration" name="activityDuration" required><br><br>

        <label for="activityPrice">Price:</label>
        <input type="number" id="activityPrice" name="activityPrice" step="0.01" required><br><br>

        <label for="activityImage">Activity Image:</label>
        <input type="file" id="activityImage" name="activityImage" accept="image/*"><br><br>

        <label for="activityType">Activity Type:</label>
        <select id="activityType" name="activityType" required>
            <option value="">Select Activity Type</option>
            <option value="wet">Wet</option>
            <option value="dry">Dry</option>
        </select><br><br>

        <div id="extraFields"></div>

        <button type="submit">Create Activity</button>
    </form>

    <script>
        document.getElementById('activityType').addEventListener('change', function() {
            const extraFields = document.getElementById('extraFields');
            extraFields.innerHTML = '';
            if (this.value === 'wet') {
                extraFields.innerHTML = `
                    <label for="equipment">Equipment:</label>
                    <input type="text" id="equipment" name="equipment"><br><br>
                `;
            } else if (this.value === 'dry') {
                extraFields.innerHTML = `
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location"><br><br>
                `;
            }
        });
    </script>
</body>
</html>
