<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
</head>
<body>
    <h1>Create Customer</h1>
    <form action="/create-customer" method="post">
        <label for="custname">Name:</label>
        <input type="text" id="custname" name="custname" required><br><br>
        <label for="custaddress">Address:</label>
        <input type="text" id="custaddress" name="custaddress" required><br><br>
        <label for="custemail">Email:</label>
        <input type="email" id="custemail" name="custemail" required><br><br>
        <label for="custphone">Phone:</label>
        <input type="text" id="custphone" name="custphone" required><br><br>
        <label for="custpassword">Password:</label>
        <input type="password" id="custpassword" name="custpassword" required><br><br>
        <button type="submit">Create Customer</button>
    </form>
</body>
</html>
