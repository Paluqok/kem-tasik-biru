<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Detail</title>
    <link rel="stylesheet" href="detail-activity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <main>
        <div id="activityDetail">
            <!-- Activity details will be dynamically added here -->
        </div>

        <div id="updateActivityForm" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="updateForm">
                    <h2>Update Activity</h2>
                    <label for="updatedActivityName">Activity Name:</label>
                    <input type="text" id="updatedActivityName" name="updatedActivityName" required>

                    <label for="updatedActivityLocation">Location:</label>
                    <input type="text" id="updatedActivityLocation" name="updatedActivityLocation" required>

                    <label for="updatedActivityDuration">Duration:</label>
                    <input type="text" id="updatedActivityDuration" name="updatedActivityDuration" required>

                    <label for="updatedActivityPrice">Price:</label>
                    <input type="number" id="updatedActivityPrice" name="updatedActivityPrice" required>

                    <label for="updatedActivityImage">Image:</label>
                    <input type="file" id="updatedActivityImage" name="updatedActivityImage" accept="image/*" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <div id="deleteActivityForm" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Delete Activity</h2>
                <p>Are you sure you want to delete this activity?</p>
                <button id="confirmDeleteBtn">Yes</button>
                <button class="cancelBtn">No</button>
            </div>
        </div>
    </main>

    <script src="detail-activity.js"></script>
</body>
</html>
