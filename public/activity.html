<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Management System</title>
    <link rel="stylesheet" href="activity.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav id="sideNav">
            <ul>
                <li>
                    <a href="#">
                        <img src="img/logo.jpg" alt="Logo" width="40" height="40">
                        <span class="nav-item">Kem Tasik Biru</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-home"></i>
                        <span class="nav-item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-user"></i>
                        <span class="nav-item">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-box"></i>
                        <span class="nav-item">Package</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-calendar-check"></i>
                        <span class="nav-item">Booking</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-bicycle"></i>
                        <span class="nav-item">Activity</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-chart-line"></i>
                        <span class="nav-item">Report</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Log Out</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <button id="createActivityBtn">Create Activity</button>

        <section id="activityList">
            <!-- Activity cards will be dynamically added here -->
        </section>

        <div id="createActivityModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <!-- Create Activity Form -->
                <form id="createActivityForm" action="/activities" method="post">
                    <h2>Create Activity</h2>
                    <label for="activityname">Activity Name:</label>
                    <input type="text" id="activityname" name="activityname" required>

                    <label for="activitylocation">Location:</label>
                    <input type="text" id="activitylocation" name="activitylocation" required>

                    <label for="activityduration">Duration:</label>
                    <input type="text" id="activityduration" name="activityduration" required>

                    <label for="activityprice">Price:</label>
                    <input type="number" id="activityprice" name="activityprice" required>

                    <label for="activityimage">Image:</label>
                    <input type="file" id="activityimage" name="activityimage" accept="image/*" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <script src="activity.js"></script>
    <script src="nav.js"></script>
</body>
</html>
